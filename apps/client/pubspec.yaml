name: cipher_clash_client
description: Competitive Cryptography Esports Platform Client
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.0
  provider: ^6.0.5

  # HTTP & WebSocket
  http: ^1.1.0
  dio: ^5.4.0
  pretty_dio_logger: ^1.3.1
  web_socket_channel: ^2.4.0
  grpc: ^3.2.4
  protobuf: ^3.1.0

  # Secure Storage
  flutter_secure_storage: ^9.0.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # UI & Design
  google_fonts: ^6.1.0
  flutter_animate: ^4.3.0
  lottie: ^2.7.0
  confetti: ^0.7.0
  shimmer: ^3.0.0

  # Utilities
  intl: ^0.18.1
  uuid: ^4.3.3
  vibration: ^1.8.4

  # Code Generation
  json_annotation: ^4.8.1
  freezed_annotation: ^2.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

  # Code Generation
  build_runner: ^2.4.6
  json_serializable: ^6.7.1
  freezed: ^2.4.5
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
