services:
  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: cipher_clash
    volumes:
      - ./infra/postgres/schema.sql:/docker-entrypoint-initdb.d/init.sql

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  matchmaker:
    build:
      context: .
      dockerfile: infra/docker/go.Dockerfile
    ports:
      - "8081:8081"
    environment:
      - REDIS_ADDR=redis:6379
    depends_on:
      - redis

  game-service:
    build:
      context: .
      dockerfile: infra/docker/go.Dockerfile
    ports:
      - "8082:8082"
    depends_on:
      - redis
      - postgres
  # Add other services as needed
