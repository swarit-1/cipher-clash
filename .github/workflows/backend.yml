name: Backend CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - 'services/**'
      - 'pkg/**'
      - 'go.mod'
      - 'go.sum'
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test Backend Services
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: password
          POSTGRES_DB: cipher_clash_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Install dependencies
        run: go mod download

      - name: Run tests
        env:
          DATABASE_URL: postgres://postgres:password@localhost:5432/cipher_clash_test?sslmode=disable
          REDIS_ADDR: localhost:6379
          JWT_SECRET: test-secret-key
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.out
          flags: backend

  lint:
    name: Lint Backend Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          args: --timeout=5m

  build:
    name: Build Docker Images
    needs: [test, lint]
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Auth Service
        uses: docker/build-push-action@v5
        with:
          context: .
          file: services/auth/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/cipher-clash-auth:latest
            ${{ secrets.DOCKER_USERNAME }}/cipher-clash-auth:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Puzzle Engine
        uses: docker/build-push-action@v5
        with:
          context: .
          file: services/puzzle_engine/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/cipher-clash-puzzle:latest
            ${{ secrets.DOCKER_USERNAME }}/cipher-clash-puzzle:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Matchmaker
        uses: docker/build-push-action@v5
        with:
          context: .
          file: services/matchmaker/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/cipher-clash-matchmaker:latest
            ${{ secrets.DOCKER_USERNAME }}/cipher-clash-matchmaker:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-staging:
    name: Deploy to Staging
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://staging.cipherclash.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to staging
        env:
          DEPLOY_KEY: ${{ secrets.STAGING_DEPLOY_KEY }}
          STAGING_HOST: ${{ secrets.STAGING_HOST }}
        run: |
          echo "$DEPLOY_KEY" > deploy_key
          chmod 600 deploy_key
          ssh -i deploy_key -o StrictHostKeyChecking=no $STAGING_HOST '
            cd /opt/cipher-clash &&
            docker-compose pull &&
            docker-compose up -d
          '
          rm deploy_key

  deploy-production:
    name: Deploy to Production
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://cipherclash.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to production
        env:
          DEPLOY_KEY: ${{ secrets.PROD_DEPLOY_KEY }}
          PROD_HOST: ${{ secrets.PROD_HOST }}
        run: |
          echo "$DEPLOY_KEY" > deploy_key
          chmod 600 deploy_key
          ssh -i deploy_key -o StrictHostKeyChecking=no $PROD_HOST '
            cd /opt/cipher-clash &&
            docker-compose pull &&
            docker-compose up -d --no-deps auth puzzle matchmaker &&
            sleep 30 &&
            docker-compose ps
          '
          rm deploy_key

      - name: Notify deployment
        if: success()
        run: |
          echo "ðŸš€ Deployment to production successful!"
          echo "Version: ${{ github.sha }}"
